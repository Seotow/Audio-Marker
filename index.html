<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/libs/CSInterface.js"></script>
    </head>
    <body>
        <br />
        <label for="threshold" title="Mặc định = -30db"
            >Ngưỡng im lặng (db)</label
        >
        <input type="text" name="threshold" id="threshold" value="-30" />
        <br />
        <label for="silentDuration" title="Mặc định = 0.5s"
            >Thời gian im lặng (giây)</label
        >
        <input
            type="text"
            name="silentDuration"
            id="silentDuration"
            value="0.5"
        />

        <p class="note">* Chú ý: chọn âm thanh trong timeline trước khi tạo</p>
        <button class="add-marker">Tạo markers</button>
    </body>
    <script src="js/main.js"></script>
</html>
