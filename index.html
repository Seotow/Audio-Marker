<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/libs/CSInterface.js"></script>
    </head>
    <body>
        <br />
        <h3>Tạo marker</h3>
        <label for="threshold" title="Mặc định = -30db"
            >Ngưỡng im lặng (db)</label
        >
        <input type="text" name="threshold" id="threshold" value="-30" />
        <br />
        <label for="silentDuration" title="Mặc định = 0.5s"
            >Thời gian im lặng (giây)</label
        >
        <input
            type="text"
            name="silentDuration"
            id="silentDuration"
            value="0.5"
        />

        <p class="note">* Chú ý: chọn âm thanh trong timeline trước khi tạo</p>
        <div class="progressBar"></div>
        <button class="addMarker">Tạo markers</button>
        <h3>Chèn effect</h3>

        <div class="presetList"></div>
        <span class="addPreset material-symbols-outlined">
            add
        </span>

        <div class="actions">
            <button class="removePreset">Xóa preset</button>
            <button class="insertPreset">Chèn preset</button>
        </div>
    </body>
    
    <script src="js/main.js"></script>
</html>
